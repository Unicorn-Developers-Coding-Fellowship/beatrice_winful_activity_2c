<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <link rel="stylesheet" href="JoinStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/fa02c6cd2c.js" ></script>
</head>
<body>
    <header>
        <h3><i><b>Join Us</b> </i></h3> <hr>
    </header>
    <main>
        <h3 style="text-align: center;"><i><b>Join Us</b> </i></h3>
       
    </main>
    <section class="last container p-5">
             
        <div>
      <form>
        <div class="form-group">
              <label>NAME:</label>
              <input class="form-control" name="name" type="text" id="name"/>
          </div>
          <div class="form-group">
              <label placeholder="eg: smb@gmail.com">EMAIL:</label>
              <input class="form-control" name="email" type="email" id="email"/>
          </div>
          <div class="form-group">
              <label>PASSWORD:</label>
              <input class="form-control" name="password" type="password" id="name"/>
          </div>
          <div class="form-group">
              <button  id="btn" class="btn btn-primary btn-block" type="button" >Create account</button>
              
          </div>
      </form>
  </div>
  </section>

  


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
